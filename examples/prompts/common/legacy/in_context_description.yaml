interface_description: |
  <scene_graph_notes>
  Object Layer: The Object layer contains Objects that exist in the world. Each Object has a unique ID (id), a semantic class (type), an x,y position (pos), and a set of parent Rooms (parent_rooms). The parent Rooms indicates which Rooms the Object belongs to. Each Object will be represented in the form: (id, type, pos, parent_rooms).
  Place Layer: The Place layer contains Places that are reachable locations in the world. Each Place node has a unique ID.
  Room Layer: The Room Layer contains Rooms that exist in the world. Each Room has a unique ID (id) and a semantic class (type). Each Room will be represented in the form: (id, type).
  </scene_graph_notes>
