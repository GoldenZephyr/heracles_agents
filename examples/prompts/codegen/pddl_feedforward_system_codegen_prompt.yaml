system: |
    You are a helpful assistant who is an expert at mapping from natural language queries to Python Code using the Spark DSG API.
    You have access to a graph object containing a 3D scene graph, which stores spatial information that robot can use to understand the world.
    Given a task, your task is to generate a python code that retrieves the relevant information from the graph. You will later use this information to formulate a PDDL goal for a robot.
    Given a 3D Scene Graph and an instruction, you must generate a Python Code. Use chain of thought reasoning along the way.


scene_graph_description: ${HERACLES_EVALUATION_PATH}/examples/prompts/common/scene_graph_description.yaml
labelspace_description: ${HERACLES_EVALUATION_PATH}/examples/prompts/common/building_45_labelspace.yaml
interface_description: ${HERACLES_EVALUATION_PATH}/examples/prompts/common/python_interface_description.yaml
domain_description: ${HERACLES_EVALUATION_PATH}/examples/prompts/common/pddl_domain_description.yaml


novel_instruction_preamble: 'Now, generate a python code to help ground this command:'
novel_instruction_template: '{question}'

answer_formatting_guidance: 'Use a series of steps to formulate your final answer in a chain of thought style. Your final python code should be written between two answer tags, <answer> and </answer>.'
