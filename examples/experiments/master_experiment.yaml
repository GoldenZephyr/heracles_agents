metadata: {}
configurations:

    agentic-cypher-qa:
        dsg_interface:
            dsg_interface_type: none

        pipeline: agentic_cypher_qa
        phases:
            main:
                client:
                    client_type: openai
                    # auth key is supplied by HERACLES_OPENAI_API_KEY
                    timeout: 20

                model_info:
                    model: gpt-5-nano
                    temperature: 1.0
                    seed: 123

                agent_info:
                    prompt_settings:
                        base_prompt: $HERACLES_EVALUATION_PATH/examples/prompts/agent_system_prompt_full_info.yaml
                        output_type: SLDP
                        sldp_answer_type_hint: true
                    tools:
                        - name: run_cypher_query
                          bound_args:
                              dsgdb_conf:
                                  dsg_interface_type: heracles
                                  uri: "neo4j://127.0.0.1:7687"

                    tool_interface: openai
                    max_iterations: 6

        #questions: $HERACLES_EVALUATION_PATH/src/heracles_evaluation/questions/dsg_qa/nina_questions.yaml
        questions: $HERACLES_EVALUATION_PATH/src/heracles_evaluation/questions/dsg_qa/evaluation_questions.yaml


    cypher-feedforward-qa:
        dsg_interface:
            dsg_interface_type: heracles
            uri: "neo4j://127.0.0.1:7687"
        pipeline: feedforward_cypher_qa
        phases:
            generate-cypher:
                client:
                    client_type: openai
                    # auth key is supplied by HERACLES_OPENAI_API_KEY
                    timeout: 20

                model_info:
                    model: gpt-4.1-nano
                    temperature: 0.2
                    seed: 123

                agent_info:
                    prompt_settings:
                        base_prompt: $HERACLES_EVALUATION_PATH/examples/prompts/dsg_feedforward_prompt.yaml
                    tools: {}
                    tool_interface: openai
                    max_iterations: 1

            refine:
                client:
                    client_type: openai
                    timeout: 20

                model_info:
                    model: gpt-4.1-nano
                    temperature: 0.2
                    seed: 123

                agent_info:
                    prompt_settings:
                        base_prompt: $HERACLES_EVALUATION_PATH/examples/prompts/dsg_feedforward_refinement_prompt.yaml
                        output_type: SLDP
                        sldp_answer_type_hint: true
                    tools: {}
                    tool_interface: openai
                    max_iterations: 1

        #questions: $HERACLES_EVALUATION_PATH/src/heracles_evaluation/questions/dsg_qa/nina_questions.yaml
        questions: $HERACLES_EVALUATION_PATH/src/heracles_evaluation/questions/dsg_qa/evaluation_questions.yaml
    canary:
        dsg_interface:
            dsg_interface_type: none
        pipeline: canary
        phases:
            main:
                client:
                    client_type: openai
                    # auth key is supplied by HERACLES_OPENAI_API_KEY
                    timeout: 20

                model_info:
                    model: gpt-4.1-nano
                    temperature: 0.2
                    seed: 123

                agent_info:
                    prompt_settings:
                        base_prompt: $HERACLES_EVALUATION_PATH/examples/prompts/canary_prompt.yaml
                    tools:
                        - name: ask_favog
                    max_iterations: 5
                    tool_interface: "openai"
        questions: $HERACLES_EVALUATION_PATH/src/heracles_evaluation/questions/canary/canary_questions.yaml
