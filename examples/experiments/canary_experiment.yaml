dsg_interface:
    dsg_interface_type: heracles
    uri: abc

phases:
    main:
        client:
            client_type: openai
            # auth key is supplied by HERACLES_OPENAI_API_KEY
            timeout: 20

        model_info:
            model: gpt-4.1-nano
            temperature: 0.2
            seed: 123

        agent_info:
            prompt_settings:
                base_prompt: $HERACLES_EVALUATION_PATH/examples/prompts/canary_prompt.yaml
            tools:
                - ask_favog
            max_iterations: 5
            tool_interface: "openai"

questions: $HERACLES_EVALUATION_PATH/src/heracles_evaluation/questions/canary/canary_questions.yaml
