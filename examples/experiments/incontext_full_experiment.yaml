metadata: {}
configurations:
    in_context_qa_openai:
        dsg_interface:
            dsg_interface_type: in_context
            dsg_filepath: $HERACLES_AGENTS_PATH/examples/scene_graphs/west_point_fused_map_wregions_labelspace.json
            #dsg_filepath: $HERACLES_AGENTS_PATH/examples/scene_graphs/b45_clip_final_wregions_labelspace.json
            dsg_place_layer_name: MESH_PLACES
        pipeline: feedforward_in_context_full
        phases:
            main:
                client:
                    client_type: openai
                    timeout: 120

                model_info:
                    model: gpt-4.1
                    temperature: 1.0
                    seed: 123

                agent_info:
                    prompt_settings:
                        base_prompt: $HERACLES_AGENTS_PATH/examples/prompts/incontext/incontext_full_dsg_prompt.yaml
                        output_type: SLDP
                        sldp_answer_type_hint: true
                    tools: {}
                    tool_interface: none
                    max_iterations: 1

        questions: $HERACLES_AGENTS_PATH/src/heracles_agents/questions/dsg_qa/evaluation_questions.yaml
