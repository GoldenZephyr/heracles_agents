metadata: {}
configurations:

    canary:
        dsg_interface:
            dsg_interface_type: none
        pipeline: canary
        phases:
            main:
                client:
                    client_type: ollama

                model_info:
                    model: gemma3:27b
                    #model: llama3.1
                    temperature: 0.02

                agent_info:
                    prompt_settings:
                        base_prompt: $HERACLES_AGENTS_PATH/examples/prompts/canary_prompt.yaml
                    tools:
                        - name: ask_favog
                    max_iterations: 5
                    tool_interface: "custom"
        questions: $HERACLES_AGENTS_PATH/examples/questions/canary_questions.yaml
