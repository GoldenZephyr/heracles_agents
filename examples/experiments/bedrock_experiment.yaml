metadata: {}
configurations:

    agentic-cypher-qa:
        dsg_interface:
            dsg_interface_type: none

        pipeline: agentic
        phases:
            main:
                client:
                    client_type: bedrock
                    timeout: 20

                model_info:
                    model: bedrock_claude-3-haiku
                    temperature: 1.0
                    seed: 123

                agent_info:
                    prompt_settings:
                        base_prompt: $HERACLES_EVALUATION_PATH/examples/prompts/agent_system_prompt_full_info.yaml
                        output_type: SLDP
                        sldp_answer_type_hint: true
                    tools:
                        - name: run_cypher_query
                          bound_args:
                              dsgdb_conf:
                                  dsg_interface_type: heracles
                                  uri: "neo4j://127.0.0.1:7687"

                    tool_interface: custom
                    max_iterations: 6

        questions: $HERACLES_EVALUATION_PATH/src/heracles_evaluation/questions/dsg_qa/evaluation_questions.yaml


