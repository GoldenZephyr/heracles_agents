metadata: {}
configurations:

    agentic-cypher-qa:
        dsg_interface:
            dsg_interface_type: none

        pipeline: agentic
        phases:
            main:
                client:
                    client_type: bedrock
                    timeout: 20

                model_info:
                    model: bedrock_claude-3-haiku
                    #model: bedrock_claude-4-sonnet
                    #model: bedrock_claude-opus-4-1
                    temperature: 0.2
                    seed: 123

                agent_info:
                    prompt_settings:
                        base_prompt: $HERACLES_EVALUATION_PATH/examples/prompts/cypher/agent_system_cypher_prompt_full_info.yaml
                        output_type: SLDP
                        sldp_answer_type_hint: true
                    tools:
                        - name: run_cypher_query
                          bound_args:
                              dsgdb_conf:
                                  dsg_interface_type: heracles
                                  uri: "neo4j://127.0.0.1:7687"

                    tool_interface: custom
                    max_iterations: 6

        questions: $HERACLES_EVALUATION_PATH/src/heracles_agents/questions/dsg_qa/evaluation_questions.yaml
