metadata: {}
configurations:

    agentic-cypher-pddl:
        dsg_interface:
            dsg_interface_type: none

        pipeline: agentic
        phases:
            main:
                client:
                    client_type: openai
                    # auth key is supplied by HERACLES_OPENAI_API_KEY
                    timeout: 20

                model_info:
                    model: gpt-5-nano
                    temperature: 1.0
                    seed: 123

                agent_info:
                    prompt_settings:
                        base_prompt: $HERACLES_EVALUATION_PATH/examples/prompts/pddl_agent_system_prompt.yaml
                        output_type: PDDL
                    tools:
                        - name: run_cypher_query
                          bound_args:
                              dsgdb_conf:
                                  dsg_interface_type: heracles
                                  uri: "neo4j://127.0.0.1:7687"

                    tool_interface: openai
                    max_iterations: 6

        questions: $HERACLES_EVALUATION_PATH/src/heracles_evaluation/questions/pddl/pddl_test.yaml

    cypher-feedforward-pddl:
        dsg_interface:
            dsg_interface_type: heracles
            uri: "neo4j://127.0.0.1:7687"
        pipeline: feedforward_cypher
        phases:
            generate-cypher:
                client:
                    client_type: openai
                    # auth key is supplied by HERACLES_OPENAI_API_KEY
                    timeout: 20

                model_info:
                    model: gpt-4.1-nano
                    temperature: 0.2
                    seed: 123

                agent_info:
                    prompt_settings:
                        base_prompt: $HERACLES_EVALUATION_PATH/examples/prompts/pddl_feedforward_system_prompt.yaml
                    tools: {}
                    tool_interface: openai
                    max_iterations: 1

            refine:
                client:
                    client_type: openai
                    timeout: 20

                model_info:
                    model: gpt-4.1-nano
                    temperature: 0.2
                    seed: 123

                agent_info:
                    prompt_settings:
                        base_prompt: $HERACLES_EVALUATION_PATH/examples/prompts/pddl_feedforward_refinement_system_prompt.yaml
                        output_type: PDDL
                    tools: {}
                    tool_interface: openai
                    max_iterations: 1

        questions: $HERACLES_EVALUATION_PATH/src/heracles_evaluation/questions/pddl/pddl_test.yaml
