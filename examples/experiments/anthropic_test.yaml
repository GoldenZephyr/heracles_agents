metadata: {}
configurations:

    agentic-cypher-qa:
        dsg_interface:
            dsg_interface_type: none

        pipeline: agentic
        phases:
            main:
                client:
                    client_type: anthropic
                    #timeout: 20

                model_info:
                    #model: claude-3-haiku
                    model: claude-sonnet-4-0
                    temperature: 0.2
                    seed: 123

                agent_info:
                    prompt_settings:
                        base_prompt: $HERACLES_AGENTS_PATH/examples/prompts/cypher/agent_system_cypher_prompt_full_info.yaml
                        output_type: SLDP
                        sldp_answer_type_hint: true
                    tools:
                        - name: run_cypher_query
                          bound_args:
                              dsgdb_conf:
                                  dsg_interface_type: heracles
                                  uri: "neo4j://127.0.0.1:7688"
                                  n_object_verification: 314

                    tool_interface: anthropic
                    max_iterations: 6

        questions: $HERACLES_AGENTS_PATH/examples/questions/qa_questions.yaml
