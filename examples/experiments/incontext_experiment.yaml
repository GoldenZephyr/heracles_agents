metadata: {}
configurations:
    in_context_qa_openai:
        dsg_interface:
            dsg_interface_type: in_context
            dsg_filepath: $HERACLES_EVALUATION_PATH/examples/scene_graphs/west_point_fused_map_wregions_labelspace.json
        pipeline: feedforward_in_context
        phases:
            main:
                client:
                    client_type: openai
                    timeout: 120

                model_info:
                    model: gpt-5-mini
                    #model: llama3.1
                    temperature: 1.0
                    seed: 123

                agent_info:
                    prompt_settings:
                        base_prompt: $HERACLES_EVALUATION_PATH/examples/prompts/incontext_dsg_prompt.yaml
                        output_type: SLDP
                        sldp_answer_type_hint: true
                    tools: {}
                    tool_interface: none
                    max_iterations: 1

        questions: $HERACLES_EVALUATION_PATH/src/heracles_evaluation/questions/dsg_qa/evaluation_questions.yaml
