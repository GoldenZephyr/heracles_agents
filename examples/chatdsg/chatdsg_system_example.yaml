session_name: chatdsg_system
suppress_history: false
options:
  default-command: /bin/zsh
windows:
  - window_name: chatdsg_example
    shell_command_before: source ${ROS2_WS}/install/setup.zsh
    layout: tiled
    panes:
      - ros2 launch heracles_ros demo.launch.yaml launch_heracles_publisher:=true
      - ros2 launch heracles_ros demo.launch.yaml launch_hydra_visualizer:=true
      - source $HERACLES_VENV/bin/activate && ./chatdsg.py
      - ros2 launch heracles_ros demo.launch.yaml launch_rviz:=true
